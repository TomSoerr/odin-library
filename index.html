<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1 id="logo">Library</h1>
        <label for="show">Add new book</label>
        <button id="show"></button>
      </div>

      <div id="content">
        <div>
          <label for="read">Read</label>
          <button id="read"></button>
        </div>
        <div>
          <label for="title">Title</label>
          <button id="title"></button>
        </div>
        <div>
          <label for="author">Author</label>
          <button id="author"></button>
        </div>
        <div>
          <label for="pages">Pages</label>
          <button id="pages"></button>
        </div>
        <div>
          <label for="id">Added</label>
          <button id="id"></button>
        </div>

        <hr />
      </div>
    </div>
    <div id="overlay">
      <div id="form">
        <button id="close"></button>
        <label for="book-title">Title</label>
        <span data-msg="">
          <input type="text" id="book-title" name="book-title" />
        </span>
        <label for="book-author">Author</label>
        <span data-msg="">
          <input type="text" id="book-author" name="book-author" />
        </span>
        <label for="book-pages">Pages</label>
        <span data-msg="">
          <input type="text" id="book-pages" name="book-pages" />
        </span>
        <div>
          <input type="checkbox" id="book-read" name="book-read" />
          <label for="book-read">Already read?</label>
        </div>
        <button id="add">Add</button>
      </div>
    </div>
    <a
      style="
        position: fixed;
        bottom: 0;
        right: 0;
        color: black;
        background-color: white;
        text-decoration: none;
        font-size: 16px;
        font-family: sans-serif;
        padding: 2px;
        border: thin solid black;
        text-decoration: underline;
      "
      href="https://tomsoerr.github.io/#/impressum"
    >
      Imprint
    </a>
    <span
      style="
        z-index: 1000;
        position: fixed;
        bottom: 0;
        left: 0;
        color: black;
        background-color: white;
        text-decoration: none;
        font-size: 16px;
        font-family: sans-serif;
        padding: 2px;
        border: thin solid black;
      "
    >
      Not a commercial site, only for educational purposes.
    </span>
  </body>
</html>
