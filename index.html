<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <div id="container">
    
    <div id="header">
      <h1 id="logo">Library</h1>
      <label for="add">Add new book</label>
      <button id="add">+</button>
    </div>

    <div id="content">
      <div>
        <label for="status">Read</label>
        <button class="checked-2" id="status"></button>
      </div>
      <div>
        <label for="title">Title</label>
        <button class="checked-1" id="title"></button>
      </div>
      <div>
        <label for="author">Author</label>
        <button id="author"></button>
      </div>
      <div>
        <label for="pages">Pages</label>
        <button id="pages"></button>
      </div>
      <div>
        <!-- empty -->
      </div>

      <hr>

    </div>
  </div>


  <!-- 
  TODO:

  -library log
    total books
    total books read
    total books unread

  -add-form
    placeholder red and show error if empty

  -local storage

  - delete alert message


    -->
  <div id="add-overlay">
    <div id="add-form">
      <button id="cancel-book"></button>
      <label for="book-title">Title</label>
      <input data-msg="Bababoi" type="text" id="book-title" name="book-title">
      <label for="book-author">Author</label>
      <input data-msg="" type="text" id="book-author" name="book-author">
      <label for="book-pages">Pages</label>
      <input data-msg="" type="text" id="book-pages" name="book-pages">
      <div>
        <input type="checkbox" id="book-read" name="book-read">
        <label for="book-read">Already read?</label>
      </div>
      <button id="add-book">Add</button>
    </div>
  </div>
</body>
</html>
