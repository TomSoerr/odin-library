<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1 id="logo">Library</h1>
      <label for="add">Add new book</label>
      <button id="add">+</button>
    </div>

    <div id="content">
      <div>
        <label for="status">Read</label>
        <button class="checked-2" id="status"></button>
      </div>
      <div>
        <label for="title">Title</label>
        <button class="checked-1" id="title"></button>
      </div>
      <div>
        <label for="author">Author</label>
        <button id="author"></button>
      </div>
      <div>
        <label for="pages">Pages</label>
        <button id="pages"></button>
      </div>
      <div>
        <!-- empty -->
      </div>

      <hr>

      <div class="book">
        <input type="checkbox">
        <p>Harry Potter</p>
        <p>J.K. Rowling</p>
        <p>400</p>
        <button>Delete</button>
      </div>


    <!-- 
      TODO:

      -library log
        total books
        total books read
        total books unread
      -card with title, author, pages, delete and read button
      -new book button
      -sort options

      -add-form
        placeholder red and show error if empty

      -local storage


     -->
    </div>
  </div>
  <div id="add-overlay">
    <div id="add-form">
      <label for="title">Title</label>
      <input type="text" id="title">
      <label for="author">Author</label>
      <input type="text" id="author">
      <label for="pages">Pages</label>
      <input type="text" id="pages">
      <div>
        <input type="checkbox" id="read">
        <label for="read">Already read?</label>
      </div>
      <button id="add-book">Add</button>
    </div>
  </div>
</body>
</html>
