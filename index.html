<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1 id="logo">Library</h1>
    </div>

    <div id="content">
      <div id="content-header">
        <div class="status">
          <label for="status">Status</label>
          <input type="checkbox" id="Status">
        </div>
        <div class="title">
          <label for="title">Title</label>
          <input type="checkbox" id="title">
        </div>
        <div class="author">
          <label for="author">Author</label>
          <input type="checkbox" id="author">
        </div>
        <div class="pages">
          <label for="pages">Pages</label>
          <input type="checkbox" id="pages">
        </div>
        <div class="del">
          <!-- empty -->
        </div>
      </div>

      <hr>

      <div class="item">
        <div class="status">
          <input type="checkbox">
        </div>
        <div class="title">
          <p>Harry Potter</p>
        </div>
        <div class="author">
          <p>J.K. Rowling</p>
        </div>
        <div class="pages">
          <p>400</p>
        </div>
        <div class="del">
          <button>Delete</button>
        </div>
      </div>

      -card with title, author, pages, delete and read button
      -new book button
      -sort options

      -local storage


     -->
    </div>
  </div>
</body>
</html>
